# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true

    # Note that the session will be started ONLY if you read or write from it.
    session: true
    
    # Configuration des assets - activation pour permettre l'utilisation de la fonction asset
    assets: true
    
    # Optimisations d'initialisation
    http_method_override: false
    handle_all_throwables: true
    
    # Optimisations de performance pour le routage
    router:
        cache_dir: '%kernel.cache_dir%/router'
        default_uri: null
        utf8: true

    # Configuration du cache déplacée dans cache.yaml

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

when@dev:
    framework:
        # Optimisations pour le développement
        router:
            strict_requirements: true
        profiler:
            collect: false  # Ne collecter que sur demande explicite
