services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    App\:
        resource: '../../../src/'
        exclude:
            - '../../../src/DependencyInjection/'
            - '../../../src/Entity/'
            - '../../../src/Kernel.php'

    # Services spécifiques pour les tests
    App\Service\VideoConferenceService:
        arguments:
            $apiKey: 'test_api_key'
            $jitsiDomain: 'meet.jitsi.test'

    App\Service\StripeService:
        arguments:
            $parameterBag: '@parameter_bag'
            $logger: '@logger'

