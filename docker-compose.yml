services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    environment:
      APP_ENV: dev
      APP_SECRET: "a7c8b9d0e1f2g3h4i5j6k7l8m9n0p1q2"
      DATABASE_URL: "mysql://root:azerty-26@172.19.0.2:3306/blog?serverVersion=8.0&charset=utf8mb4"
      MYSQL_HOST: database
      MYSQL_PORT: 3306
      MYSQL_DATABASE: blog
      MYSQL_USER: root
      MYSQL_PASSWORD: azerty-26
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pitcrew_network
    links:
      - database:database

  nginx:
    image: nginx:alpine
    ports:
      - "8888:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - pitcrew_network

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: azerty-26
      MYSQL_DATABASE: blog
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "33306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pazerty-26"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pitcrew_network

networks:
  pitcrew_network:
    driver: bridge

volumes:
  mysql-data: 